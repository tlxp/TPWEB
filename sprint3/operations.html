<body>
  <div class="sidebar">
    <h1>Cliente Ativo</h1>
    <div class="client-info">
      <h2>ID:</h2>
      <h3>682b3604bb3a0c7f90210355</h3>
    </div>
    <ul class="client-menu">
      <li>• Produção</li>
      <li>• Créditos</li>
    </ul>
    <button class="logout-btn">Sair</button>
  </div>

  <div class="main-content">
    <div class="section">
      <h2>Monitorização de Produção de Energia</h2>
      <div class="tabs">
        <div class="tab active" onclick="showTab('real-time')">Produção em Tempo Real</div>
        <div class="tab" onclick="showTab('monthly')">Histórico Mensal</div>
      </div>
      <div class="tab-content active" id="real-time">
        <div class="data-row">
          <label>Potência Atual:</label>
          <span id="real-time-value">0 kW</span>
        </div>
      </div>
      <div class="tab-content" id="monthly">
        <div class="data-row">
          <label>Energia Produzida:</label>
          <span id="monthly-value">0 kWh</span>
        </div>
        <div class="data-row">
          <label>Histórico Mensal:</label>
          <span id="monthly-history">Dados em breve...</span>
        </div>
      </div>
      <form id="monitor-form">
        <label for="clientId">ID do Cliente</label>
        <input type="text" id="clientId" name="clientId" required placeholder="Ex: 682b3604bb3a0c7f90210355">
        <button type="submit">Monitorar Produção</button>
      </form>
      <div id="monitor-result" class="result"><p>Aguardando dados...</p></div>
    </div>

    <div class="section">
      <h2>Contabilização dos Créditos de Energia</h2>
      <form id="credits-form">
        <label for="clientIdCredits">ID do Cliente</label>
        <input type="text" id="clientIdCredits" name="clientIdCredits" required placeholder="Ex: 682b3604bb3a0c7f90210355">
        <button type="submit">Consultar Créditos</button>
      </form>
      <div id="credits-result" class="result"><p>Aguardando dados...</p></div>
    </div>
  </div>

  <!-- Diagnostic script to check DOM state -->
  <script>

  <script src="operations.js"></script>
  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script>
